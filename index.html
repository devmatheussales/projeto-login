<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div id="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="user123@email.com" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login </label>
                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="********" autocomplete="current-password" minlength="6" maxlength="16" required>
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="btn">Esqueci a Senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
